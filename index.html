<!DOCTYPE html>
<html>

<head>
    <title>MCQ PDF Generator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>MCQ PDF Generator (Send HTML)</h1>

    <textarea id="htmlContent">
<h1>Sample MCQ Test</h1>
<div>
  <p><strong>1. What is the capital of France?</strong></p>
  <ul>
    <li>A) Berlin</li>
    <li>B) Madrid</li>
    <li>C) Paris</li>
    <li>D) Rome</li>
  </ul>
</div>
<div>
  <p><strong>2. What is 5 x 5?</strong></p>
  <ul>
    <li>A) 10</li>
    <li>B) 20</li>
    <li>C) 25</li>
    <li>D) 30</li>
  </ul>
</div>
  </textarea>

    <button onclick="sendHTML()">Generate PDF</button>

    <script>
        async function sendHTML() {
            const content = document.getElementById("htmlContent").value;

            const response = await fetch('http://localhost:8080/api/v1/pdf/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content })
            });

            if (!response.ok) {
                console.log("Error:", await response.json());
                alert("Error generating PDF");
                return;
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mcq.pdf';
            document.body.appendChild(a);
            a.click();
            a.remove();
        }
    </script>
</body>

</html>
